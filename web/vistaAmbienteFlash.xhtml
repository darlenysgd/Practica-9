<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Prueba Contexto Flash</title>
</h:head>
<h:body>
    <h1>Prueba Contexto Flash</h1>
    <h:panelGrid columns="2">
        <h:outputLabel value="Mensaje:"/>
        <h:outputText value="#{flash.mensaje}"/>

        <h:outputLabel value="Fecha"/>
        <h:outputText value="#{flash.fecha}"/>

        <h:outputLabel value="Valor Booleano:"/>
        <h:outputText value="#{flash.valorBooleano}"/>

        <h:outputLabel value="Otra Forma:"/>
        <h:outputText value="#{flash.otroForma}"/>
    </h:panelGrid>
</h:body>
</html>
