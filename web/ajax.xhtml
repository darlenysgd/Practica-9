<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Prueba JSF - AJAX</title>
    <script>
        function mostrarMensajeAjax(data) {
            console.log("Estatus llamada JSF: " + data.status);

        }
    </script>
</h:head>
<h:body>
    Prueba JSF - AJAX
    <h:form>
        <h:panelGrid columns="3">

            <h:outputLabel value="Usuario"/>
            <h:inputText  id="usuario" value="#{formAjax.usuario}" validator="#{formAjax.validarUsuariDigitado}">
                <f:ajax event="keyup" execute="@this" render="actualizar mensajeError"
                        onevent="mostrarMensajeAjax"/>
            </h:inputText>
            <h:message id="mensajeError" for="usuario" />

            <h:commandButton action="null" value="Presionar"/>
        </h:panelGrid>
        <h:outputText id="actualizar" value="La informaciÃ³n del usuario: #{formAjax.usuario}" />

    </h:form>
    <!-- Otro Ejemplo -->
    <h:form>
        <h:inputText id="name" value="#{formAjax.usuario}"/>
        <h:commandButton value="Saludo">
            <f:ajax execute="@form" render="salida" />
        </h:commandButton>

        <h2><h:outputText id="salida" value="#{formAjax.mensajeBienvenida}" /></h2>
    </h:form>
</h:body>
</html>
