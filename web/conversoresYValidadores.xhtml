<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Prueba de Convertidores y Validadores</title>
</h:head>
<h:body>
    <h1>Prueba de Conversores y Validadores</h1>
    <h2>Datos Implicitos</h2>
    <p>Representandos por los tipos de datos manejados por defecto.</p>
    <h:form>
        <h:panelGrid columns="3">
            <!--Convertidores Implicitos -->
            <h:outputLabel value="Entero:"/>
            <h:inputText value="#{formConvertidoresyValidadores.entero}" id="Valorentero"
                         converterMessage="Tiene que ser entero" required="true"
            validatorMessage="Debe ser entre el rango #{10} y #{20}">
                <f:validateLongRange minimum="10" maximum="20" />
            </h:inputText>
            <h:message for="Valorentero"/>

            <h:outputLabel value="Boolean:"/>
            <h:inputText value="#{formConvertidoresyValidadores.valorBoolean}" id="Valorboolean"
                         converterMessage="Valor tiene que ser Boolean" required="true"/>
            <h:message for="Valorboolean"/>

            <!--Convertidores Implicitos -->
            <h:outputLabel value="Double:"/>
            <h:inputText value="#{formConvertidoresyValidadores.valorDouble}" id="Valordouble"
                         converterMessage="Valor tiene que ser Double" required="true"/>
            <h:message for="Valordouble"/>

        </h:panelGrid>
        <h:commandButton value="Procesar" action="#{formConvertidoresyValidadores.procesarConvertidoresImplicitos()}"/>
    </h:form>

    <h2>Datos Explicitos</h2>
    <p>Necesitan los convertidores y Validadores</p>
    <h:form>
        <h:panelGrid columns="3">

            <!--Convertidores explicitos -->
            <h:outputLabel value="Fecha:"/>
            <h:inputText value="#{formConvertidoresyValidadores.fecha}" id="Valorfecha"
                         converterMessage=" tiene que ser Fecha" required="true">
                <!-- Indicando el valor esperado para la conversion -->
                <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputText>
            <h:message for="Valorfecha"/>

            <!--Convertidores explicitos -->
            <h:outputLabel value="Estudiante:"/>
            <h:inputText value="#{formConvertidoresyValidadores.estudiante}" id="valorEstudiante"
                         required="true">
                <!-- Indicando el valor esperado para la conversion -->
                <f:converter converterId="miConvertidorEstudiante" />
                <f:validator validatorId="miValidadorEstudiante"/>
            </h:inputText>
            <h:message for="valorEstudiante"/>

        </h:panelGrid>
        <h:commandButton value="Procesar" action="#{formConvertidoresyValidadores.procesarConvertidoresExplicitos()}"/>
    </h:form>
</h:body>
</html>
