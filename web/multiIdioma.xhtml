<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{formCambioIdioma.idiomaSeleccion}">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Pagina para representar el Multi-Idioma</h1>
        <h:form>
            <h:selectOneMenu  value="#{formCambioIdioma.idiomaSeleccion}"
                              valueChangeListener="#{formCambioIdioma.cambiarIdioma}" onchange="submit();" >
                <f:selectItems value="#{formCambioIdioma.listaIdiomas}" />
            </h:selectOneMenu>
        </h:form>
        <p>
            #{msg.mensaje_inicio}
        </p>
        <p>
            #{msg.mensae_resultado}
        </p>
    </h:body>
</f:view>
</html>
