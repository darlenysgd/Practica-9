<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Prueba de navegación</title>
</h:head>
<h:body>
    <h1>Sistema de navegación</h1>
    <f:metadata>
        <f:viewParam name="param1" value="#{formNavegacion.param1}"/>
        <f:viewParam name="param2" value="#{formNavegacion.param2}"/>
        <f:viewParam name="param3" value="#{formNavegacion.param3}">
            <f:validateLongRange minimum="10" maximum="20"/>
        </f:viewParam>
        <!-- Llamar un metodo del MB.... -->
        <f:viewAction action="#{formNavegacion.ejecutarMetodo()}"/>
    </f:metadata>

    <h:panelGroup rendered="#{formNavegacion.param1 != null}">
        Los parametros recibidos son Param1: #{formNavegacion.param1} y Param2: #{formNavegacion.param2}
    </h:panelGroup>
    <br/>
    <h:link outcome="multiIdioma" value="Ir a la pagina de Idioma">
        <f:param name="param1" value="132132"/>
        <f:param name="param2" value="Otros valores"/>
    </h:link>


</h:body>
</html>
